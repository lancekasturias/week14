<html>


	<head>
		<title>Life Calculator</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		  <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<script>
		
			function printage(){
            var yourAge =+document.getElementById('Age').value;
            
            var daysLeft = (365*90) - (yourAge * 365);
            var weeksLeft = (52*90) - (yourAge * 52);
            var monthsLeft = (12*90) - (yourAge * 12);
            
            if(yourAge >0 && yourAge <=90){
                document.getElementById("Display").innerHTML += "You have " + daysLeft + " days, " + weeksLeft + " weeks and " + monthsLeft +" months left." ;
            }
          else{
            alert("Invalid Input");

          
            }
            
			}
		</script>
		
		
	
	</head>

	<body>
	

	<div class="container">
  
		  <h1 class="text-center text-white pt-3">
		  Enter Your Age <br>(You must enter age  0-90)</h1>

      <input type="number" class="input text-center shadow" placeholder="Input Age" id="Age" value="submit">
	  <br>
        <button onclick="printage()" type="button"  class="btn btn-dark btn-lg mt-3 shadow button">Submit</button>
		</div>
		  <p  class="p-3 mb-2 text-center shadow text-white" id="Display"></p>

		
	





</body>
</html>
